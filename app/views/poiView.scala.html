@import org.webjars.play.WebJarsUtil
@(webJarsUtil: WebJarsUtil)

@main("POI", "POI View", webJarsUtil) {
    <!-- Main Container -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Point of Interest</h1>

        <!-- POI Information Section -->
        <div class="row">
            <div class="col-md-6">
                    <!-- Name -->
                <div class="mb-3">
                    <label for="poiName" class="form-label fw-bold">Name</label>
                    <input type="text" class="form-control" id="poiName" value="Sample POI" readonly>
                </div>
                    <!-- Coordinates -->
                <div class="mb-3">
                    <label for="poiCoordinates" class="form-label fw-bold">Coordinates</label>
                    <input type="text" class="form-control" id="poiCoordinates" value="40.7128, -74.0060" readonly>
                </div>
                    <!-- Free Text Box -->
                <div class="mb-3">
                    <label for="poiDescription" class="form-label fw-bold">Description</label>
                    <textarea class="form-control" id="poiDescription" rows="4" placeholder="Enter a description of the point of interest..."></textarea>
                </div>
            </div>
                <!-- Map Section -->
            <div class="col-md-6">
                <div id="map"></div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/poi.js")"></script>
}
